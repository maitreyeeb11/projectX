<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <button id="pay-btn">Donate Now</button>

    <script>
        document.getElementById('pay-btn').onclick = function () {
            var options = {
                "key": "rzp_test_FOXgK7mifqtjiU", // Replace with your Razorpay Key ID
                "amount": "50000", // Amount in paise (e.g., 50000 paise = â‚¹500)
                "currency": "INR",
                "name": "UDAAN",
                "description": "Support Us",
                //"image": "https://example.com/your_logo.png", // Optional: Your logo
                "handler": function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": "John Doe",
                    "email": "johndoe@example.com",
                    "contact": "9876543210"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        }
    </script>
</body>
</html>
